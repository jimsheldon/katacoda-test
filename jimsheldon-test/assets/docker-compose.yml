version: '2'
services:

### elasticsearch
  elasticsearch:
    image: elasticsearch:5.2.1
    ports:
      - "9200:9200"
    environment:
      - cluster.name=logstash-images
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 512m
    cap_add:
      - IPC_LOCK

